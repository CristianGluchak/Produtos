<ion-header>
  <ion-toolbar>
    <ion-title>Estoque de produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-toggle (ionChange)="habilitar()">habilitar edição</ion-toggle>
  <br /><br />
  </ion-item>
  
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o Nome" [(ngModel)]="nome" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Preco"  placeholder="Insira o Preço" [(ngModel)]="preco" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Descricao" placeholder="Insira o Descricão" [(ngModel)]="descricao" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="fornecedor" placeholder="Insira o Fornecedor" [(ngModel)]="fornecedor" disabled="{{edicao}}"></ion-input>
    </ion-item>

   <ion-item>
      <ion-select label="Categoria" placeholder="Selecione" [(ngModel)]="categoria" disabled="{{edicao}}">
        <ion-select-option value="0">Cadeira Gamer</ion-select-option>
        <ion-select-option value="1">Funko Pop</ion-select-option>
        <ion-select-option value="2">Mouses </ion-select-option>
        <ion-select-option value="3">Mousepads </ion-select-option>
        <ion-select-option value="4">Teclados </ion-select-option>
        <ion-select-option value="5">Caixas de Som </ion-select-option>
        <ion-select-option value="6">Headsets e Fones </ion-select-option>
        <ion-select-option value="7">Monitores Gamer </ion-select-option>
        <ion-select-option value="8">Gabinetes </ion-select-option>
        <ion-select-option value="9">Mesas Gamer </ion-select-option>
        <ion-select-option value="10">Coolers </ion-select-option>
      </ion-select>
    </ion-item>
      <img src="{{this.produto.downloadURL}}" />
    <ion-item>
      <ion-button size="default" color="success" shape="round" disabled="{{edicao}}">
        <input type="file" (change)="uploadFile($event.target)" />
      </ion-button>
    </ion-item>

  <ion-button expand="full" (click)="editar()" disabled="{{edicao}}">Salvar</ion-button> 
  <ion-button expand="full" (click)="excluir()" color="danger" disabled="{{edicao}}">Excluir</ion-button> 
  </ion-list>
</ion-content>
