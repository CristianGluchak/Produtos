<ion-header>
  <ion-toolbar>
    <ion-title>Estoque de produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o Nome do Produto" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Preço" placeholder="Insira o Preço"  [(ngModel)]="preco" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Descricão" placeholder="Insira o Descricão" [(ngModel)]="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Fornecedor" placeholder="Insira o Fornecedor" [(ngModel)]="fornecedor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Categoria" placeholder="Selecione a Categoria" [(ngModel)]="categoria">
        <ion-select-option value="0">Cadeiras Gamer</ion-select-option>
        <ion-select-option value="1">Funko Pop</ion-select-option>
        <ion-select-option value="2">Mouses</ion-select-option>
        <ion-select-option value="3">Mousepads</ion-select-option>
        <ion-select-option value="4">Teclados</ion-select-option>
        <ion-select-option value="5">Caixas de Som</ion-select-option>
        <ion-select-option value="6">Headsets e Fones</ion-select-option>
        <ion-select-option value="7">Monitores Gamer</ion-select-option>
        <ion-select-option value="8">Gabinetes</ion-select-option>
        <ion-select-option value="9">Mesas Gamer</ion-select-option>
        <ion-select-option value="10">Coolers</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-button size="default" color="success" shape="round"  >
        <input type="file"  (change)="uploadFile($event.target)" />
      </ion-button>
    </ion-item>

    <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
  </ion-list>
</ion-content>
