<ion-header>
  <ion-toolbar>
    <ion-title>Estoque de produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-toggle (ionChange)="habilitar()">habilitar edição</ion-toggle>
  <br /><br />
  </ion-item>
  
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o Nome" [(ngModel)]="nome" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Preco"  placeholder="Insira o Preço" [(ngModel)]="preco" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Descricao" placeholder="Insira o Descricão" [(ngModel)]="descricao" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="fornecedor" placeholder="Insira o Fornecedor" [(ngModel)]="fornecedor" disabled="{{edicao}}"></ion-input>
    </ion-item>

   <ion-item>
      <ion-select label="Categoria" placeholder="Selecione" [(ngModel)]="categoria" disabled="{{edicao}}">
        <ion-select-option value="0">Masculino</ion-select-option>
        <ion-select-option value="1">Feminino</ion-select-option>
        <ion-select-option value="2">Não Declarado</ion-select-option>
      </ion-select>
    </ion-item>

  <ion-button expand="full" (click)="editar()" disabled="{{edicao}}">Salvar</ion-button> 
  <ion-button expand="full" (click)="excluir()" color="danger" disabled="{{edicao}}">Excluir</ion-button> 
  </ion-list>
</ion-content>
